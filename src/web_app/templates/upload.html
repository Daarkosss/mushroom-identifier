<!DOCTYPE html>
<html>
<body>
    {% extends "base.html" %}
    {% block content %}
        <div class="mushroom_container">
            <div class="mushroom_history_title">Mushroom findings so far</div>
            {% for mushroom in mushrooms %}
            <div class="mushroom_image">
                <a href="{{ url_for('mushroom_detail', mushroom_id=mushroom.id) }}">
                    <img src="{{ url_for('static', filename=mushroom.image_path) }}" style="width: 600px; height: auto;">
                </a>
            </div>
            {% endfor %}
        </div>
    {% endblock %}
</body>
</html>
