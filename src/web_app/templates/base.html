<!DOCTYPE html>
<html>
<head>
    <title>Mushroom identifier</title>
</head>
<body>
    <div>
        {% if current_user.is_authenticated %}
            <p>Hello, {{ current_user.username }}!</p>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock content %}
</body>
</html>
